    <section>
        <div class="container">
            <h3>Acesse ou Crie já sua conta</h3>
            <div class="accordion" id="accordionsection">
                <div class="accordion-item">
                    <h3 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Já tenho Conta</button>
                    </h3>
                    <div class="accordion-collapse collapse show" id="collapseOne" data-bs-parent="#accordionsection">
                        <div class="accordion-body">
                            <form>
                                <div class="row mb-3">
                                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                  <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3">
                                  </div>
                                </div>
                                <div class="row mb-3">
                                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                  <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3">
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                              </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h3 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Registrar-se</button>
                    </h3>
                    <div class="accordion-collapse collapse" id="collapseTwo" data-bs-parent="#accordionsection">
                        <div class="accordion-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                  <label for="inputEmail4" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputPassword4" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-md-8">
                                  <label for="inputAddress" class="form-label">Endereço</label>
                                  <input type="text" class="form-control" id="inputAddress" placeholder="R. Vem Viajar">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputNumber" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="inputNumber">
                                  </div>
                                <div class="col-6">
                                  <label for="inputAddress2" class="form-label">Bairro</label>
                                  <input type="text" class="form-control" id="inputAddress2">
                                </div>
                                <div class="col-6">
                                    <label for="inputDetail" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="inputDetail">
                                  </div>
                                <div class="col-md-6">
                                  <label for="inputCity" class="form-label">Cidade</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-2">
                                  <label for="inputState" class="form-label">Estado</label>
                                  <select id="inputState" class="form-select">
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                    <option>DF</option>
                                  </select>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputZip" class="form-label">CEP</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
